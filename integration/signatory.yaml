server:
  # Address for the main HTTP server to listen on
  address: :6732
  # Address for the utility HTTP server to listen on
  utility_address: :9583

vaults:
  kms:
    driver: cloudkms
    config:
      application_credentials_data: '${KMS_CREDENTIALS}'
      project: ${KMS_PROJECT}
      location: ${KMS_LOCATION}
      key_ring: ${KMS_KEY_RING}
  azure:
    driver: azure
    config:
      vault: ${AZURE_VAULT}
      tenant_id: ${AZURE_TENANT_ID}
      client_id: ${AZURE_CLIENT_ID}
      client_secret: ${AZURE_CLIENT_SECRET}
      subscription_id: ${AZURE_SUBSCRIPTION_ID}
      resource_group: ${AZURE_RESOURCE}
  file:
    driver: file
    config:
      vault: test
      file: /home/circleci/integration-tests/signatory/integration/client_data/secret_keys
      read_encrypted: true

